server:
  port: 8764

spring:
  application:
    name: service-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: http://localhost:8080
        port: 8719
    gateway:
      routes:
        # http://localhost:8764/apple/fruit/hi?name=zzy
        - id: service-apple
          uri: lb://service-apple
          predicates:
            - Path=/apple/**
        # http://localhost:8764/banana/fruit/hello?name=zzy&email=120157229
        # http://localhost:8764/banana/fruit/dubboDemo
        - id: service-banana
          uri: lb://service-banana
          predicates:
            - Path=/banana/**
  datasource:
    url: jdbc:mysql://localhost:3306/springboot
    username: root
    password: 120157229
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: localhost
    database: 1
    port: 6379
    ssl: false
    timeout:
    lettuce:
      pool:
        min-idle: 3
        max-idle: 5
        max-wait: 60000ms
        max-active: 10
    password:

auth:
  path: /apple/fruit/getPasswordByName