server:
  port: 8765
  servlet:
    context-path: /cat
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: 120157229
    key-store-type: PKCS12
    key-alias: tomcat

http:
  port: 8881

dubbo:
  application:
    name: dubbo-provider
    qos-enable: false
    qos-accept-foreign-ip: false
  registry:
    address: nacos://127.0.0.1:8848
  protocol:
    name: dubbo
    port: 20880

spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
  application:
    name: service-cat
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/springboot
      username: root
      password: 120157229
      driver-class-name: com.mysql.jdbc.Driver
      initialSize: 3
      minIdle: 3
      maxActive: 30
      maxWait: 15000
      timeBetweenEvictionRunsMillis: 120000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: false
      maxPoolPreparedStatementPerConnectionSize: 50

  redis:
    host: localhost
    database: 1
    port: 6379
    ssl: false
    timeout:
    lettuce:
      pool:
        min-idle: 3
        max-idle: 5
        max-wait: 60000ms
        max-active: 10
    password: zzy120157229

async:
  executor:
    coreSize: 8
    maxSize: 12
    queueCapacity: 99
    keepAliveSeconds: 2
    prefix: async-api-

kafka:
  ip: 127.0.0.1:9092

zookeeper:
  servers: localhost:2181
  lockPath: /lock
  sessionTimeoutMs: 60000
  connectionTimeoutMs: 5000
  retryCount: 5
  elapsedTimeMs: 1000