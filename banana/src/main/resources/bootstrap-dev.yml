server:
  port: 8763
  servlet:
    context-path: /banana

dubbo:
  application:
    name: dubbo-consumer-banana
    qos-enable: false
    qos-accept-foreign-ip: false
  registry:
    address: nacos://127.0.0.1:8848
  consumer:
    timeout: 4000
    check: false
    loadbalance: roundrobin

spring:
  servlet:
    multipart:
      max-file-size: 10MB
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
  application:
    name: service-banana
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/springboot?serverTimezone=GMT
      username: root
      password: 120157229
      driver-class-name: com.mysql.jdbc.Driver
      initialSize: 3
      minIdle: 3
      maxActive: 30
      maxWait: 15000
      timeBetweenEvictionRunsMillis: 120000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: false
      maxPoolPreparedStatementPerConnectionSize: 50

  redis:
    host: localhost
    database: 1
    port: 6379
    ssl: false
    timeout:
    lettuce:
      pool:
        min-idle: 3
        max-idle: 5
        max-wait: 60000ms
        max-active: 10
